{% load static %}
<!DOCTYPE html>
<html lang="en">
    {% include 'base/_head.html' %}
    <body class="container flex flex-col items-center justify-start min-h-screen py-32">
        <img class="mb-20" src="{% static 'base/laced-logo.svg' %}" alt="">
        <div class="flex flex-col items-center justify-center w-full max-w-[550px] p-8 sm:pt-0 border-2 sm:p-20 border-primary">
            <div class="flex justify-center w-full mb-12 text-xl font-bold">
                <a class="w-full py-8 text-center  {% if 'signup' in request.path %} text-primary border-b-4 border-primary{% else %}text-secondary border-b-4 border-gray-300 font-normal{% endif %}"
                   href="{% url 'signup' %}">SIGNUP</a>
                <a class="w-full py-8 text-center {% if 'login' in request.path %} text-primary border-b-4 border-primary {% else %}text-secondary border-b-4 border-gray-300 font-normal{% endif %}"
                   href="{% url 'login' %}">LOGIN</a>
            </div>
            {% block content %}
            {% endblock content %}
        </div>
    </body>
</html>
