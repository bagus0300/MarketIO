{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock title %}
    </title>
    <!-- TAILWIND CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="{% static 'base/tailwind.config.js' %}"></script>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <!-- ALPINE JS -->
    <script defer
            src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.0/dist/cdn.min.js"></script>
    <!-- CUSTOMISE TAILWIND -->
    <script>
        tailwind.config = {
            theme: {
              extend: {
                colors: {
                  'primary':'#111111',
                  'secondary':'#595959',
                },
                container: {
                  center: true,
                  padding: '2rem',
                },
                fontFamily: {
                  sans: ['Roboto', 'sans-serif'],
                },
        
              }
            },
          }
    </script>
</head>
